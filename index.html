<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pulse.fm</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Trocchi' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div id="main-page-wrapper">
		<header id="main-header">
			<div class="container">
				<h1 id="logo">Pulse.fm</h1>
				<div>
					<h2>Check the pulse.</h2>
					<h3>Hear the best music transmitting live at stores across the globe.</h2>
				</div>
			</div>
		</header>
		<section id="stations"></section>
	</div>
	<div id="venue-pages"></div>
	<div id="radio" class="radio-hide">
		<audio controls src class="hidden" id="radio-player"></audio>
		<ul id="radio-control">
			<li><a class="icon-fast-rewind" href="#prev"></a></li>
			<li><a id="radio-play" class="icon-pause" href="#play"></a></li>
			<li><a class="icon-fast-forward" href="#next"></a></li>
		</ul>
		<div id="thumnail-venue-wrapper">
			<div>
				<img src="" alt="">
			</div>
		</div>
		<div id="radio-status">
			<h5 id="radio-text-status">Listening live</h5>
			<h4 id="radio-station-name"></h4>
		</div>
		<span class="icon-volume-high" id="radio-volume-icon"></span>
		<div id="radio-volume">
			<input type="range" id="volume-slider" min=0 value=1 max=1 step=.01>
		</div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/vendor/jquery.loadTemplate-1.4.5.min.js"></script>
<script src="js/venue_loader.js"></script>
<script src="js/main.js"></script>
</body>
</html>
